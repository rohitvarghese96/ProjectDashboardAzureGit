trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  overallPath: /home/vsts/work/1/s/

stages:
- stage: DOWNLOAD_BUILD_ARTIFACTS
  jobs:
  - job: DOWNLOAD_BUILD_ARTIFACTS
    steps:
      - checkout: self
        persistCredentials: true

      - task: PowerShell@2
        inputs:
          targetType: 'inline'
          script: |
            Write-Host "Listing current files"
            cd $(overallPath)
            gci
            git config --global user.email "rohitvarghese96@gmail.com"
            git config --global user.name "rohitvarghese96"
            git switch -c coolBranch
          errorActionPreference: 'continue'

           

      - task: DownloadBuildArtifacts@0
        inputs:
          buildType: 'specific'
          project: '57f8459e-5e74-46ce-a70f-04ca96dc4f66'
          pipeline: '14'
          specificBuildWithTriggering: true
          buildVersionToDownload: 'latest'
          downloadType: 'single'
          artifactName: 'AzureStaticWebArtifact'
          downloadPath: '$(overallPath)'


      - task: PowerShell@2
        inputs:
          targetType: 'inline'
          script: |
            cd $(overallPath)
            gci
            git add --all
            git commit -m "Azure pipeline build"
            git checkout origin/master
            git merge coolBranch
            git push origin HEAD:master
          errorActionPreference: 'continue'



      

      

      
          








              
    

      
      


