trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: DOWNLOAD_BUILD_ARTIFACTS
  jobs:
  - job: DOWNLOAD_BUILD_ARTIFACTS
    steps:
      - task: DownloadBuildArtifacts@0
        inputs:
          buildType: 'specific'
          project: '57f8459e-5e74-46ce-a70f-04ca96dc4f66'
          pipeline: '12'
          specificBuildWithTriggering: true
          buildVersionToDownload: 'latest'
          downloadType: 'single'
          artifactName: 'AzureStaticWebArtifact'
          downloadPath: '$(System.ArtifactsDirectory)'


- stage: DEPLOY_ARTIFACTS
  jobs:
  - job: DEPLOY_ARTIFACTS
    steps:
    - task: GitHubRelease@1
      inputs:
        gitHubConnection: 'rohitvarghese96'
        repositoryName: 'rohitvarghese96/ProjectDashboardAzureGit'
        action: 'create'
        target: '$(Build.SourceVersion)'
        tagSource: 'userSpecifiedTag'
        tag: 'azure456'
        assets: '$(System.ArtifactsDirectory)/AzureStaticWebArtifact/*'
        changeLogCompareToRelease: 'lastFullRelease'
        changeLogType: 'commitBased'
              
    

      
      


